<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>

    <main>
        <section class="score-board">
            <div class="container">
                <h1 class="score-board-title">Ready to lose?</h1>
                <div class="human">
                    <p class="choice">👨‍💼</p>
                    <h2 class="score">Human: <span>0</span></h2>
                </div>
                <div class="computer">
                    <p class="choice">💻</p>
                    <h2 class="score">Computer: <span>0</span></h2>
                </div>
            </div>
        </section>

        <section class="weapons">
            <div class="container">
                <button class="btn-rock">✊</button>
                <button class="btn-paper">🤚</button>
                <button class="btn-scissors">✌</button>
            </div>
        </section>
    </main>

    <footer>
        <h2 class="footer-text">Copyright &copy; 2022 Bla Bla Bla</h2>
    </footer>
</body>
</html>
